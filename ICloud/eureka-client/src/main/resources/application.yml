server:
  port: 10090

spring:
  application:
    name: eureka-client

eureka:
  instance:
    hostname: hostlocal
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
#      defaultZone: http://localhost:10086/eureka
      defaultZone: http://replica1:10010/eureka/, http://replica2:10000/eureka/
